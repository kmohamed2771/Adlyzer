<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Ad Data Upload and Analysis</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .btn {
            border: 2px solid gray;
            color: gray;
            background-color: white;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
        }
        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
        .file-name {
            margin-left: 10px;
        }
        .analyze-btn {
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.4/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Upload Your Facebook Ad Data</h1>
        <p>Select your Excel file to analyze:</p>
        <div class="upload-btn-wrapper">
            <button class="btn">Upload a file</button>
            <input type="file" name="myfile" id="fileInput" accept=".xlsx, .xls, .csv" />
            <span class="file-name">No file selected</span>
        </div>
        <p>Supported formats: .xlsx, .xls, .csv</p>
        
        <!-- Add the Analyze Button -->
        <button class="analyze-btn" id="analyzeButton">Analyze</button>

        <!-- Display Analysis Results -->
        <div class="results" id="analysisResults"></div>
    </div>

    <script>
        // JavaScript to display selected file name and handle file extraction
        const fileInput = document.getElementById('fileInput');
        const fileDisplay = document.querySelector('.file-name');

        // Function to perform analysis using OpenAI API
        async function performOpenAIAnalysis(jsonData) {
            const apiKey = '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'; // Replace with your actual API key
            const textToAnalyze = JSON.stringify(jsonData);

            try {
                const response = await fetch('https://api.openai.com/v1/engines/davinci/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                    },
                    body: JSON.stringify({
                        prompt: textToAnalyze,
                        max_tokens: 50, // Adjust as needed
                    }),
                });

                const result = await response.json();
                return result.choices[0].text;
            } catch (error) {
                console.error('Error analyzing data with OpenAI:', error);
                return 'Error analyzing data';
            }
        }

        // Function to perform analysis on jsonData (replace with your analysis logic)
        function performAnalysis(jsonData) {
            // Replace this with your actual analysis logic
            const totalRows = jsonData.length;
            const totalColumns = Object.keys(jsonData[0]).length;
            return `Total Rows: ${totalRows}, Total Columns: ${totalColumns}`;
        }

        // Function to display analysis results in the HTML
        function displayResults(results) {
            const analysisResults = document.getElementById('analysisResults');
            analysisResults.textContent = results;
        }

        // Add an event listener for the Analyze button
        const analyzeButton = document.getElementById('analyzeButton');
        analyzeButton.addEventListener('click', async () => {
            const selectedFile = fileInput.files[0];
            if (selectedFile) {
                fileDisplay.textContent = selectedFile.name;

                const reader = new FileReader();

                reader.onload = async (event) => {
                    const data = event.target.result;
                    const workbook = XLSX.read(data, { type: 'binary' });
                    const sheetName = workbook.SheetNames[0]; // Assuming the data is in the first sheet
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet);

                    // Perform analysis using OpenAI
                    const openAIAnalysisResults = await performOpenAIAnalysis(jsonData);

                    // Perform your analysis
                    const customAnalysisResults = performAnalysis(jsonData);

                    // Combine or choose which analysis results to display
                    const combinedResults = `${openAIAnalysisResults}\n\nCustom Analysis:\n${customAnalysisResults}`;

                    // Display analysis results
                    displayResults(combinedResults);
                };

                reader.readAsBinaryString(selectedFile);
            } else {
                fileDisplay.textContent = 'No file selected';
            }
        });
    </script>
</body>
</html>
